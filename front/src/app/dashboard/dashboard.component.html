<header style="background: #fff; color: #000000; font-weight: bold;">
  <h1 style="margin: 10px;"><b>Dashboard</b></h1>
  <button style="position: absolute; right: 10px; margin-top: 13px;" class="btn btn-outline" (click)="custos()">Voltar</button>
</header>

<div class="row">
  <mdb-card style="width: 30%; margin: auto;">
    <mdb-card-body class="text-center">
      <mdb-card-title>
        <h4 style="margin-bottom: 10px;"><b>Custo Mensal</b></h4>
      </mdb-card-title>
      <mdb-card-text>
        <FONT SIZE=+3 FACE=Arial COLOR="#DE1010">{{custo}}</FONT>
      </mdb-card-text>
    </mdb-card-body>
  </mdb-card>

  <mdb-card style="width: 30%; margin: auto;">
    <mdb-card-body class="text-center">
      <mdb-card-title>
        <h4 style="margin-bottom: 10px;"><b>Cr√©dito Mensal</b></h4>
      </mdb-card-title>
      <mdb-card-text>
        <FONT SIZE=+3 FACE=Arial COLOR="#00AA00">{{credito}}</FONT>
      </mdb-card-text>
    </mdb-card-body>
  </mdb-card>

  <mdb-card style="width: 30%; margin: auto;">
    <mdb-card-body class="text-center">
      <mdb-card-title>
        <h4 style="margin-bottom: 10px;"><b>Saldo Mensal</b></h4>
      </mdb-card-title>
      <mdb-card-text *ngIf="total < 0">
        <FONT SIZE=+3 FACE=Arial COLOR="#DE1010">{{total}}</FONT>
      </mdb-card-text>
      <mdb-card-text *ngIf="total > 0">
        <FONT SIZE=+3 FACE=Arial COLOR="#00AA00">{{total}}</FONT>
      </mdb-card-text>
    </mdb-card-body>
  </mdb-card>
</div>

<br><br>

<div class="row">
  <mdb-card style="width: 46.5%; margin: auto;">
    <div style="height: 20%; width: 90%; margin-left: 30px;">
      <div style="display: block">
        <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </mdb-card>

  <mdb-card style="width: 46.5%; margin: auto;">
    <div style="height: 20%; width: 90%; margin-left: 30px;">
      <div style="display: block">
        <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </mdb-card>
</div>
